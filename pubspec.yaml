name: kharidari
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
      - family: Muli
        fonts:
          - asset: assets/fonts/muli/Muli.ttf
          - asset: assets/fonts/muli/Muli-Bold.ttf
            weight: 700
          - asset: assets/fonts/muli/Muli-Light.ttf
            weight: 300
